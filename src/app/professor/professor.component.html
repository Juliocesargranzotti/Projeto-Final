<div class="row">
  <div class="col-8 m-auto">


    <form [formGroup]="formGroupClient">
 <div class="mb-2">
  <div class="display-6 text-center">
      Cadastro De Professor
  </div>
    </div>
    <div class="mb-2">
      <label for="name" class="form-label">Nome:</label>
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="nome">

      <div *ngIf="submitted && name.invalid">
        <small class="text-danger">Nome inválido!</small>
  </div>
    </div>

    <div class="mb-2">
      <label for="email" class="form-label">Email:</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="email">
      <div *ngIf="submitted && email.invalid">
        <small class="text-danger">Email inválido!</small>
  </div>
    </div>


    <div class="mb-2">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="telefone" formControlName="telefone" class="form-control" id="telefone" placeholder="telefone">
      <div *ngIf="submitted && telefone.invalid">
        <small class="text-danger">Telefone inválido!</small>
  </div>
    </div>

    <div class="mb-3 d-flex justify-content-end">
      <button type="button" class="btn btn-dark me-1" (click)="save()">Salvar</button>
      <button type="button" class="btn btn-dark" (click)="cancel()">Limpar</button>
    </div>
</form>


</div>
