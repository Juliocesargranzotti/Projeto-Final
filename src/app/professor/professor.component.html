<div class="container">

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">Email</th>
        <th scope="col">Materia</th>
        <th scope="col">Telefone</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let professor of professor">
        <th scope="row">{{professor.id}}</th>
        <td>{{professor.name}}</td>
        <td>{{professor.email}}</td>
        <td>{{professor.telefone}}</td>
        <td>{{professor.materia}}</td>

        <td>
          <button class="btn btn-primary me-1" (click)="edit(professor)">Editar</button>
          <button class="btn btn-primary" (click)="remove(professor)">Remove</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="7" class="text-end">
          <button class="btn btn-danger" (click)="create()">Novo</button>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
